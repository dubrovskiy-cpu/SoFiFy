<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style1.css">
</head>



<div id="id01" class="modal">

  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <button onclick="window.location.href = 'https://vk.com/';">Авторизация через ВКОНТАКТЕ</button>
      </form>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Введите вашу почту" name="email" required>

      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Введите пароль" name="psw" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="signup">Войти</button>
      </div>
    </div>
  </form>
</div>
<script>

  var modal = document.getElementById('id01');
  
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
</body>
</html>
